default: &default
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  host: <%= ENV.fetch("DATABASE_HOST") { "localhost" } %>
  port: <%= ENV.fetch("DATABASE_PORT") { 5432 } %>
  username: <%= ENV.fetch("DATABASE_USERNAME") { "postgres" } %>
  password: <%= ENV.fetch("DATABASE_PASSWORD") { "" } %>

development:
  <<: *default
  database: my_coverage_development

test:
  <<: *default
  database: my_coverage_test

production:
  <<: *default
  database: my_coverage_production
  username: <%= ENV.fetch("DATABASE_USERNAME") { "my_coverage_ze" } %>
  password: <%= ENV.fetch("DATABASE_PASSWORD") { "" } %>
